{% extends 'blog/base.html' %}
{% block content %}
<div class="col-lg-12 col-md-6 col-sm-6 col-xs-6 offset-3 float-md-center">

<div class="box">


  <h2>Please Login</h2>
  <h3>(Must be SuperUser , Please check with the site Admin)</h3>

  {% if form.errors %}
    <p>Incorrect username and password ! Please try again</p>
  {% endif %}
  <form  action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class='btn btn-primary' value="Login">
    <input type="hidden" name="next" value="{{next_page}}">


  </form>
  </div>
</div>
<style>
  .box{
    border:solid black 2px;
    border-radius:12px;
    height:400px;
    margin-bottom:400px;
    margin-top:100px;
    text-align:center;
    padding:20px;
    color:black;
    box-shadow:5px 15px black;
  }
</style>
{% endblock %}
